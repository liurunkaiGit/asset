<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改资产包')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-package-edit" th:object="${assetPackage}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>资产包名称：</label>
                <div class="col-sm-8">
                    <input name="packageName" th:field="*{packageName}" class="form-control" type="text" required>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>所属委托方：</label>
                <div class="col-sm-8">
                    <select name="startOrgId" id="startOrgId" class="form-control" type="text" required>
                        <option value="">请选择</option>
                        <option th:value="${assetPackage.startOrgId}"th:text="${assetPackage.startOrgName}" selected></option>
                    </select>
                </div>
            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">案件所属地：</label>
                <div class="col-sm-8">
                    <input name="caseAddress" th:field="*{caseAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">案件所属地代码：</label>
                <div class="col-sm-8">
                    <input name="caseAddressCode" th:field="*{caseAddressCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">案件帐龄标识：</label>
                <div class="col-sm-8">
                    <input name="caseAccountAge" th:field="*{caseAccountAge}" class="form-control" type="text">
                </div>
            </div>
            <!--
            <div class="form-group">    
                <label class="col-sm-3 control-label">最后一次催收代码分类：</label>
                <div class="col-sm-8">
                    <input name="lastCode" th:field="*{lastCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">评分机构名称：</label>
                <div class="col-sm-8">
                    <input name="gradeOrgName" th:field="*{gradeOrgName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">评分值：</label>
                <div class="col-sm-8">
                    <input name="gradeValue" th:field="*{gradeValue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产包总金额：</label>
                <div class="col-sm-8">
                    <input name="packageAmount" th:field="*{packageAmount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产包总笔数：</label>
                <div class="col-sm-8">
                    <input name="packageNum" th:field="*{packageNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否空包：</label>
                <div class="col-sm-8">
                    <input name="isNull" th:field="*{isNull}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否封包：</label>
                <div class="col-sm-8">
                    <input name="isClose" th:field="*{isClose}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分发操作人：</label>
                <div class="col-sm-8">
                    <input name="allocationBy" th:field="*{allocationBy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分发时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="allocationTime" th:value="${#dates.format(assetPackage.allocationTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分发前机构id：</label>
                <div class="col-sm-8">
                    <input name="startOrgId" th:field="*{startOrgId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分发后机构id：</label>
                <div class="col-sm-8">
                    <input name="endOrgId" th:field="*{endOrgId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">到期回收时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="expireTime" th:value="${#dates.format(assetPackage.expireTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回收金额：</label>
                <div class="col-sm-8">
                    <input name="recoverAmount" th:field="*{recoverAmount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回收时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="recoverTime" th:value="${#dates.format(assetPackage.recoverTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回收方式：</label>
                <div class="col-sm-8">
                    <input name="recoverWay" th:field="*{recoverWay}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回收操作人：</label>
                <div class="col-sm-8">
                    <input name="recoverBy" th:field="*{recoverBy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回收原因：</label>
                <div class="col-sm-8">
                    <input name="recoverCause" th:field="*{recoverCause}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回收状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="recoverStatus" value="">
                        <label th:for="recoverStatus" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            -->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        // var ctx = [[${@config.getKey('ctx')}]];
    </script>
    <script type="text/javascript">
        var prefix = ctx + "assetspackage/package";
        $("#form-package-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-package-edit').serialize());
            }
        }

        $("input[name='allocationTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='expireTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='recoverTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
