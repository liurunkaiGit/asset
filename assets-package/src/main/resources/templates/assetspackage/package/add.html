<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增资产包')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-package-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>资产包名称：</label>
                <div class="col-sm-8">
                    <input name="packageName" class="form-control" type="text" required>
                </div>
            </div>
           <!-- <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>所属委托方：</label>
                <div class="col-sm-8">
                    <select name="startOrgId" id="startOrgId" class="form-control" type="text" required>
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">案件所属地：</label>
                <div class="col-sm-8">
                    <input name="caseAddress" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">案件所属地代码：</label>
                <div class="col-sm-8">
                    <input name="caseAddressCode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">案件帐龄标识：</label>
                <div class="col-sm-8">
                    <input name="caseAccountAge" class="form-control" type="text">
                </div>
            </div>
            <!--
            <div class="form-group">    
                <label class="col-sm-3 control-label">最后一次催收代码分类：</label>
                <div class="col-sm-8">
                    <input name="lastCode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">评分机构名称：</label>
                <div class="col-sm-8">
                    <input name="gradeOrgName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">评分值：</label>
                <div class="col-sm-8">
                    <input name="gradeValue" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产包总金额：</label>
                <div class="col-sm-8">
                    <input name="packageAmount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">资产包总笔数：</label>
                <div class="col-sm-8">
                    <input name="packageNum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否空包：</label>
                <div class="col-sm-8">
                    <input name="isNull" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否封包：</label>
                <div class="col-sm-8">
                    <input name="isClose" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分发操作人：</label>
                <div class="col-sm-8">
                    <input name="allocationBy" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分发时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="allocationTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分发前机构id：</label>
                <div class="col-sm-8">
                    <input name="startOrgId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分发后机构id：</label>
                <div class="col-sm-8">
                    <input name="endOrgId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">到期回收时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="expireTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回收金额：</label>
                <div class="col-sm-8">
                    <input name="recoverAmount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回收时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="recoverTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回收方式：</label>
                <div class="col-sm-8">
                    <input name="recoverWay" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回收操作人：</label>
                <div class="col-sm-8">
                    <input name="recoverBy" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回收原因：</label>
                <div class="col-sm-8">
                    <input name="recoverCause" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回收状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="recoverStatus" value="">
                        <label th:for="recoverStatus" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            -->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        // var ctx = [[${@config.getKey('ctx')}]];
        var prefix = ctx + "assetspackage/package";
       /* $(function () {
            $.ajax({
                url: prefix+"/findOrgInfo",
                dataType: "json",
                type: "post",
                success:function(data){
                    var result = JSON.parse(data.msg);
                    $.each(result,function(index,obj){
                        $("#startOrgId").append("<option value='"+obj.orgId+"'>"+obj.orgName+"</option>");
                    });
                }
            });

        });*/
        $("#form-package-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-package-add').serialize());
            }
        }

        $("input[name='allocationTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='expireTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='recoverTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
