<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('上报查询逾期划扣')" />
</head>
<body class="gray-bg">


<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="type-form">
                <div class="select-list">
                    <ul>
                        <li class="select-time">
                            <label>创建时间： </label>
                            <input type="text" class="time-input" style="width: 150px;" data-type="datetime" data-format="yyyy-MM-dd HH:mm:ss" placeholder="开始时间" name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" style="width: 150px;" data-type="datetime" data-format="yyyy-MM-dd HH:mm:ss" placeholder="结束时间" name="params[endTime]"/>
                        </li>
                        <li>
                            合同号：<input type="text" name="caseNo" maxlength="30"/>
                        </li>
                        <li>
                            客户姓名：<input type="text" name="customName" maxlength="30"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "inforeporting/buckle";
    $(document).ready(function(){
        var options = {
            url: prefix + "/list",
            exportUrl: prefix + "/export",
            clickToSelect:true,
            sortName: "createTime",
            sortOrder: "desc",
            modalName: "类型",
            id:"bootstrap-table",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '编号'
                },
                {
                    field: 'productName',
                    title: '产品'
                },
                {
                    field: 'caseNo',
                    title: '合同号',
                    sortable: true
                },
                {
                    field: 'customName',
                    title: '客户姓名',
                    sortable: true
                },
                {
                    field: 'overdueDays',
                    title: '逾期天数',
                    align: 'center'
                },
                {
                    field: 'reductionTypeName',
                    title: '减免方式'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'createBy',
                    title: '操作员'
                }
                ]
        };
        $.table.init(options);
    })
</script>
</body>
</html>
