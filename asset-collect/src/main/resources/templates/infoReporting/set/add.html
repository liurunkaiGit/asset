<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增上报信息设置')" />
    <th:block th:include="include :: select2-css" />
</head>
<body>
<div class="main-content">
    <form id="form-reprotingType" class="form-horizontal">
        <input name="orgId" type="hidden" id="treeId"/>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>归属部门：</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input name="orgName" id="treeName" type="text" placeholder="请选择归属部门" class="form-control" required>
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">上报类型：</label>
                    <div class="col-sm-8">
                        <select onchange="reportingTypeFun(this)" id="reportingType" name="reportingType" class="form-control m-b" >
                            <option value="1">减免</option>
                            <option value="2">划扣</option>
                            <option value="3">对公入账</option>
                        </select>
                        <input type="hidden" name="reportingTypeName" id="reportingTypeName" value="减免">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">列名：</label>
                    <div class="col-sm-8">
                         <select  class="form-control m-b" name="fromColumn" id="fromColumn" >
                            <option value="productName" >产品</option>
                            <option value="caseNo">合同号</option>
                            <option value="customName">客户姓名</option>
                            <option value="overdueDays">逾期天数</option>
                            <option value="overdueAging">逾期账龄</option>
                            <option value="certificateNo">证件号</option>
                            <option value="arrearsTotal">委案金额</option>
                            <option value="ownerName">业务归属人</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">显示名称：</label>
                    <div class="col-sm-8">
                        <input  name="fromColumnName" id="fromColumnName" value="产品" class="form-control" type="text" maxlength="30" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否编辑：</label>
                    <div class="col-sm-8">
                        <select  class="form-control m-b" name="editStatus">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">是否显示：</label>
                    <div class="col-sm-8">
                        <select  class="form-control m-b" name="showStatus">
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">序号：</label>
                    <div class="col-sm-8">
                        <input  name="customSorts" id="customSorts" value="1" class="form-control" type="text" maxlength="2" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">长度：</label>
                    <div class="col-sm-8">
                        <input  name="columnLength" id="columnLength" value="0" class="form-control" type="text" maxlength="8" required>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script type="text/javascript">
    var prefix = ctx + "inforeporting/set";
    $(document).ready(function(){
        $("#form-reprotingType").validate({
            rules:{
                customSorts:{
                    digits:true
                },
                columnLength:{
                    digits:true
                }
            },
            focusCleanup: true
        });
        /*用户管理-新增-选择部门树*/
        $("#treeName").on("click",function(){
            var treeId = $("#treeId").val();
            var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
            var url = ctx + "system/dept/selectDeptTree/" + deptId;
            var options = {
                title: '选择部门',
                width: "380",
                url: url,
                callBack: function (index, layero) {
                    var tree = layero.find("iframe")[0].contentWindow.$._tree;
                    if ($.tree.notAllowParents(tree)) {
                        var body = layer.getChildFrame('body', index);
                        $("#treeId").val(body.find('#treeId').val());
                        $("#treeName").val(body.find('#treeName').val());
                        layer.close(index);
                    }
                }
            };
            $.modal.openOptions(options);
        });
        $("#fromColumn").on("change",function(){
            var fromColumnName = $(this).children('option:selected').text();
            $("#fromColumnName").val(fromColumnName);
        });
    });
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-reprotingType').serialize());
        }
    }
</script>
</body>
</html>
