<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pandect-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">机器人任务id：</label>
                <div class="col-sm-8">
                    <input name="robotTaskId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">任务名称：</label>
                <div class="col-sm-8">
                    <input name="taskName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机器人话术id：</label>
                <div class="col-sm-8">
                    <input name="speechCraftNameId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机器人话术名称：</label>
                <div class="col-sm-8">
                    <input name="speechCraftName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机器人任务状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="robotTaskStatus" value="">
                        <label th:for="robotTaskStatus" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构编号：</label>
                <div class="col-sm-8">
                    <input name="orgId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构名称：</label>
                <div class="col-sm-8">
                    <input name="orgName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属机器人：</label>
                <div class="col-sm-8">
                    <input name="robot" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">任务拨打的号码总数：</label>
                <div class="col-sm-8">
                    <input name="callTotalCount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">任务已完成拨打的号码总数：</label>
                <div class="col-sm-8">
                    <input name="callDoneCount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">任务已完成呼通的号码总数：</label>
                <div class="col-sm-8">
                    <input name="callCalledCount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">任务呼叫被拒接的号码总数：</label>
                <div class="col-sm-8">
                    <input name="callRejectedCount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">任务呼叫无法接通的号码总数：</label>
                <div class="col-sm-8">
                    <input name="callUnavailableCount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">任务主叫号码不可用的号码总：</label>
                <div class="col-sm-8">
                    <input name="callFromUnavailableCount" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "ruoyi/pandect"
        $("#form-pandect-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-pandect-add').serialize());
            }
        }
    </script>
</body>
</html>
