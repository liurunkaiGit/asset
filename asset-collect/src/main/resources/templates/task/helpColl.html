<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('radio表格页')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="user-form">
					<input type="hidden" id="deptId" name="deptId">
					<input type="hidden" id="parentId" name="parentId">
					<div class="select-list">
						<ul>
							<!--<input type="hidden" name="orgId" th:value="${user.deptId}">-->
							<input type="hidden" name="orgId" id="orgId" th:value="${orgId}">
							<input type="hidden" name="taskIds" id="taskIds" th:value="${taskIds}">
							<input type="hidden" name="ownerIds" id="ownerIds" th:value="${ownerIds}">
							<li>
								登录名称：<input type="text" name="loginName"/>
							</li>
							<li>
								手机号码：<input type="text" name="phonenumber"/>
							</li>
							<!--<li>
								用户状态：<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>-->
							<!--<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>-->
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>

	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "collect/task";
        var datas = [[${@dict.getType('sys_normal_disable')}]];

        $(function() {
            var options = {
                url: prefix + "/findReAllocatUser",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
				clickToSelect:true,
                columns: [{
		            radio: true
					// checkbox:true
		        },
				{
					field : 'userId', 
					title : '用户ID'
				},
				{
					field : 'loginName',
					title : '登录名称'
				},
				{
					field : 'userName', 
					title : '用户姓名'
				},
				{
					field : 'phonenumber',
					title : '用户手机'
				},
				{
					field : 'email',
					title : '用户邮箱'
				},
				{
                    field: 'status',
                    title: '用户状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                    	return $.table.selectDictLabel(datas, value);
                    }
                }/*,
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs" href="#"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="#"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }*/]
            };
            $.table.init(options);
        });

        /* 添加用户-选择用户-提交 */
		function submitHandler() {
			var rows = $.table.selectFirstColumns();
			if (rows.length != 1) {
       			$.modal.alertWarning("请选择一个用户");
       			return;
       		}
			/*alert(rows);
			alert($("#taskIds").val());
			alert($("#orgId").val());*/
			var data = {"userId":rows.join(),"taskIds": $("#taskIds").val(),"ownerIds":$("#ownerIds").val()};
			$.operate.submit(prefix + "/helpColl", "post", "json", data);
			$.modal.close();
		}
    </script>
</body>
</html>
