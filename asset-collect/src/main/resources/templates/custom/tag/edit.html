<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改客户标签')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tag-edit" th:object="${tLcCustTag}">
            <input name="id" th:field="*{id}" type="hidden">
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">客户姓名：</label>
                <div class="col-sm-8">
                    <input name="customName" th:field="*{customName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户证件号码：</label>
                <div class="col-sm-8">
                    <input name="certificateNo" th:field="*{certificateNo}" class="form-control" type="text">
                </div>
            </div>-->
            <input name="customName" th:field="*{customName}" class="form-control" type="hidden">
            <input name="certificateNo" th:field="*{certificateNo}" class="form-control" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系人姓名：</label>
                <div class="col-sm-8">
                    <input name="contactName" th:field="*{contactName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">关系：</label>
                <div class="col-sm-8">
                    <select name="relation" class="form-control m-b" th:with="type=${@dict.getType('sys_custom_contact_rela')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{relation}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系结果：</label>
                <div class="col-sm-8">
                    <input name="contactResult" th:field="*{contactResult}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">催收方式：</label>
                <div class="col-sm-8">
                    <select name="collType" class="form-control m-b" th:with="type=${@dict.getType('sys_coll_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{collType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最小次数：</label>
                <div class="col-sm-8">
                    <input name="minCount" th:field="*{minCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最大次数：</label>
                <div class="col-sm-8">
                    <input name="maxCount" th:field="*{maxCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户标签：</label>
                <div class="col-sm-8">
                    <input name="customTag" th:field="*{customTag}" class="form-control" type="text">
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">是否可用 1：是，2：否：</label>
                <div class="col-sm-8">
                    <input name="isUse" th:field="*{isUse}" class="form-control" type="text">
                </div>
            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "collect/cust/tag";
        $("#form-tag-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-tag-edit').serialize());
            }
        }
    </script>
</body>
</html>
