<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增客户标签')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tag-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">客户姓名：</label>
                <div class="col-sm-8">
                    <input name="customName" class="form-control" type="text" th:value="${customName}">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户证件号码：</label>
                <div class="col-sm-8">
                    <input name="certificateNo" class="form-control" type="text" th:value="${certificateNo}">
                </div>
            </div>
            <!--<input name="customName" class="form-control" type="hidden" th:value="${customName}">
            <input name="certificateNo" class="form-control" type="hidden" th:value="${certificateNo}">-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系人姓名：</label>
                <div class="col-sm-8">
                    <input name="contactName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">关系：</label>
                <div class="col-sm-8">
                    <select name="relation" class="form-control m-b" th:with="type=${@dict.getType('sys_custom_contact_rela')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系结果：</label>
                <div class="col-sm-8">
                    <input name="contactResult" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">催收方式：</label>
                <div class="col-sm-8">
                    <select name="collType" class="form-control m-b" th:with="type=${@dict.getType('sys_coll_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最小次数：</label>
                <div class="col-sm-8">
                    <input name="minCount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最大次数：</label>
                <div class="col-sm-8">
                    <input name="maxCount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户标签：</label>
                <div class="col-sm-8">
                    <input name="customTag" class="form-control" type="text">
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">是否可用：</label>
                <div class="col-sm-8">
                    <input name="isUse" class="form-control" type="text">
                </div>
            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "collect/cust/tag"
        $("#form-tag-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-tag-add').serialize());
            }
        }
    </script>
</body>
</html>
