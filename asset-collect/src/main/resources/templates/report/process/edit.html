<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改每日过程指标报')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-process-edit" th:object="${tLcReportDayProcess}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">报表日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="reportDate" th:value="${#dates.format(tLcReportDayProcess.reportDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户组别：</label>
                <div class="col-sm-8">
                    <input name="seatGroup" th:field="*{seatGroup}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">坐席工号：</label>
                <div class="col-sm-8">
                    <input name="seatNum" th:field="*{seatNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">坐席名称：</label>
                <div class="col-sm-8">
                    <input name="seatName" th:field="*{seatName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">处理客户数：</label>
                <div class="col-sm-8">
                    <input name="dealWithConsumerCount" th:field="*{dealWithConsumerCount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">行动码数量：</label>
                <div class="col-sm-8">
                    <input name="actionCodeNum" th:field="*{actionCodeNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电话码量：</label>
                <div class="col-sm-8">
                    <input name="callCodeNum" th:field="*{callCodeNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电话码于行动码比值：</label>
                <div class="col-sm-8">
                    <input name="callActionCodeRecovery" th:field="*{callActionCodeRecovery}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">案件平均电话码量：</label>
                <div class="col-sm-8">
                    <input name="averageCallCode" th:field="*{averageCallCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">案件平均行动码量：</label>
                <div class="col-sm-8">
                    <input name="averageActionCode" th:field="*{averageActionCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">通话时长：</label>
                <div class="col-sm-8">
                    <input name="callLen" th:field="*{callLen}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本人有效电话码量：</label>
                <div class="col-sm-8">
                    <input name="selfEffectiveCallCodeNum" th:field="*{selfEffectiveCallCodeNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">三方有效电话码量：</label>
                <div class="col-sm-8">
                    <input name="thirdEffectiveCallCodeNum" th:field="*{thirdEffectiveCallCodeNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">案均有效电话码量：</label>
                <div class="col-sm-8">
                    <input name="averageEffectiveCallCodeNum" th:field="*{averageEffectiveCallCodeNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电话接通率：</label>
                <div class="col-sm-8">
                    <input name="callConnectedRecovery" th:field="*{callConnectedRecovery}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">投诉代码量：</label>
                <div class="col-sm-8">
                    <input name="complaintNum" th:field="*{complaintNum}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "ruoyi/process";
        $("#form-process-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-process-edit').serialize());
            }
        }

        $("input[name='reportDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
