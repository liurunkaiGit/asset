<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-result-edit" th:object="${tLpResult}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="reportDate" th:value="${#dates.format(tLpResult.reportDate, 'yyyy-MM-dd')}" class="form-control time-input" placeholder="yyyy-MM-dd" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目：</label>
                <!--<div class="col-sm-8">
                    <input name="orgId" th:field="*{orgId}" class="form-control" type="text">
                </div>-->
                <div class="col-sm-8">
                    <input name="orgId" id="orgIdValue" th:field="*{orgId}" class="form-control" type="hidden">
                    <input name="orgId" id="orgName" th:field="*{orgName}" class="form-control" readonly>
                    <!--<select name="projectIdName" id="orgId" class="form-control m-b" onchange="selectTransferTypeByProject()" required readonly>
                        <option value="">所有</option>
                    </select>-->
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">账龄：</label>
                <div class="col-sm-8">
                    <!--<select name="transferType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>-->
                    <input name="transferType" id="transferType" th:field="*{transferType}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">委案批次：</label>
                <div class="col-sm-8">
                    <input name="importBatchNo" th:field="*{importBatchNo}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">佣金比例：</label>
                <div class="col-sm-8">
                    <input name="commissionProportion" th:field="*{commissionProportion}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">累计回收：</label>
                <div class="col-sm-8">
                    <input name="totalRecycle" th:field="*{totalRecycle}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预计佣金：</label>
                <div class="col-sm-8">
                    <input name="predictCommission" th:field="*{predictCommission}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回收率：</label>
                <div class="col-sm-8">
                    <input name="recycleRate" th:field="*{recycleRate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">目标排名：</label>
                <div class="col-sm-8">
                    <input name="targetRank" th:field="*{targetRank}" class="form-control" type="number">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "project/result";
        $("#form-result-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            var IntOrDecimalReg = /^[0-9][0-9]*([\.][0-9]{1,2})?$/; //整数或者小数的正则表达式
            var totalRecycle = $("#totalRecycle").val();
            var predictCommission = $("#predictCommission").val();
            if(totalRecycle != null && totalRecycle != '') {
                if (!IntOrDecimalReg.test(totalRecycle)) {
                    $.modal.alert("累计回收必须是整数或者两位小数");
                    return;
                }
            }
            if(predictCommission != null && predictCommission != '') {
                if (!IntOrDecimalReg.test(predictCommission)) {
                    $.modal.alert("预计佣金必须是整数或者两位小数");
                    return;
                }
            }
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-result-edit').serialize());
            }
        }

        // $("input[name='reportDate']").datetimepicker({
        //     format: "yyyy-mm-dd",
        //     minView: "month",
        //     autoclose: true
        // });

        $(function () {
            // initProject();
        })

        function initProject() {
            var orgIdValue = $("#orgIdValue").val();
            $.post(
                taskPrefix+"/initOrg",
                function(data) {
                    // alert(JSON.stringify(data));
                    if (data.code == 0) {//请求成功
                        for (var i = 0; i < data.rows.length; i++) {
                            if (orgIdValue == data.rows[i].deptId) {
                                var opt = "<option value='"+data.rows[i].deptId+"' selected>"+data.rows[i].deptName+"</option>";
                            } else {
                                var opt = "<option value='"+data.rows[i].deptId+"'>"+data.rows[i].deptName+"</option>";
                            }
                            $("#orgId").append(opt);
                        }
                    }
                }
            );
        }
    </script>
</body>
</html>
