<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('项目结果指标列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li class="select-time">
                                <p>日期：</p>
                                <input type="text" class="time-input" id="startReportDate" placeholder="开始时间" name="startReportDate"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endReportDate" placeholder="结束时间" name="endReportDate"/>
                            </li>
                            <li>
                                <p>项目：</p>
                                <select name="orgId" id="orgId">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="project:result:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="project:result:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="project:result:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="project:result:export">
                    <i class="fa fa-download"></i> 导出
                 </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('ruoyi:result:edit')}]];
        var removeFlag = [[${@permission.hasPermi('ruoyi:result:remove')}]];
        var projectList = [[${projectList}]];
        var prefix = ctx + "project/result";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '主键id',
                    visible: false
                }, {
                    field : '',
                    title : '序号',
                    formatter: function (value, row, index) {
                        return $.table.serialNumber(index);
                    },
                    footerFormatter:function (value) {
                        return "<font color=\"black\"> <b>合计</b></font>";
                    }
                },
                {
                    field : 'reportDate', 
                    title : '日期'
                },
                {
                    field : 'orgName', 
                    title : '项目'
                },
                {
                    field : 'transferType', 
                    title : '账龄'
                },
                {
                    field : 'importBatchNo', 
                    title : '委案批次'
                },
                {
                    field : 'commissionProportion', 
                    title : '佣金比例'
                },
                {
                    field : 'totalRecycle', 
                    title : '累计回收',
                    footerFormatter:function (value) {
                        var sumBalance = 0;
                        for (var i in value) {
                            if(value[i].totalRecycle != null && value[i].totalRecycle != "") {
                                sumBalance += parseFloat(value[i].totalRecycle);
                            }
                        }
                        return "<font color=\"#006400\"><b>" + sumBalance.toFixed(2) + "</b></font>";
                    }
                },
                {
                    field : 'predictCommission', 
                    title : '预计佣金',
                    footerFormatter:function (value) {
                        var sumBalance = 0;
                        for (var i in value) {
                            if(value[i].predictCommission != null && value[i].predictCommission != "") {
                                sumBalance += parseFloat(value[i].predictCommission);
                            }
                        }
                        return "<font color=\"#006400\"><b>" + sumBalance.toFixed(2) + "</b></font>";
                    }
                },
                {
                    field : 'recycleRate', 
                    title : '回收率'
                }]
            };
            $.table.init(options);
            initProject();
        });

        function initProject() {
            for (var i = 0; i < projectList.length; i++) {
                var opt = "<option value='"+projectList[i].id+"'>"+projectList[i].names+"</option>";
                $("#orgId").append(opt);
            }
        }
    </script>
</body>
</html>
