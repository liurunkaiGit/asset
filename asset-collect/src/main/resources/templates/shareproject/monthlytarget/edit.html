<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【项目月度指标】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-target-edit" th:object="${tLpMonthlyTarget}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">年份：</label>
                <div class="col-sm-8">
                    <input name="particularYear" th:field="*{particularYear}" class="form-control time-input" data-type="year"  maxlength="5" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">月份：</label>
                <div class="col-sm-8">
                    <input name="particularMonth" th:field="*{particularMonth}" class="form-control time-input" data-type="month" data-format="MM"  maxlength="2" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">项目：</label>
                <div class="col-sm-8">
                    <select class="form-control" name="proId"  id="proId" >
                        <option value="">请选择</option>
                    </select>
                    <input name="proName" id="proName"  class="form-control" type="hidden" th:field="*{proName}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">分配席位：</label>
                <div class="col-sm-8">
                    <input name="allocationOfSeats" th:field="*{allocationOfSeats}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">委案批次：</label>
                <div class="col-sm-8">
                    <input name="commissionBatch" th:field="*{commissionBatch}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">委案件数：</label>
                <div class="col-sm-8">
                    <input name="numberOfCommission" th:field="*{numberOfCommission}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">委案金额：</label>
                <div class="col-sm-8">
                    <input name="commissionAmount" th:field="*{commissionAmount}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">目标回款金额：</label>
                <div class="col-sm-8">
                    <input name="amountReceived" th:field="*{amountReceived}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创佣金额：</label>
                <div class="col-sm-8">
                    <input name="amountCreated" th:field="*{amountCreated}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上月流入率：</label>
                <div class="col-sm-8">
                    <input name="inflowrateOfLastmonth" th:field="*{inflowrateOfLastmonth}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本月目标流入率：</label>
                <div class="col-sm-8">
                    <input name="inflowrateOfMonth" th:field="*{inflowrateOfMonth}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">目标排名：</label>
                <div class="col-sm-8">
                    <input name="targetRanking" th:field="*{targetRanking}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" maxlength="80" class="form-control" rows="3" th:field="*{remark}" ></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript" th:inline="javascript">
        var prefix = ctx + "shareproject/monthlytarget";
        var proIdH =  [[${tLpMonthlyTarget.proId}]];
        $("#form-target-edit").validate({
            focusCleanup: true
        });
        $.validator.addMethod(
            "ismoney",//自定义校验规则的名称
            function(value,element,params){//自定义校验规则的实现
                return this.optional(element) || /^([1-9]{1}[0-9]{0,3}(\,[0-9]{3,4})*(\.[0-9]{0,2})?|[1-9]{1}\d*(\.[0-9]{0,2})?|0(\.[0-9]{0,2})?|(\.[0-9]{1,2})?)$/.test(value);
            },"只允许两位小数"
        );
        function submitHandler() {
            if($("#proId").val() == ''){
                $.modal.alertWarning('请选择项目');
                return;
            }
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-target-edit').serialize());
            }
        }
        $(document).ready(function(){
            $.post(
                ctx + "shareproject/projectinformation/listxl",
                function(data) {
                    if(data){
                        for (var i = 0; i < data.length; i++) {
                            var ob = data[i];
                            var sel = "";
                            if(proIdH == ob.id){
                                sel = "selected";
                            }
                            var opt = "<option "+sel+" value='"+ob.id+"'>"+ob.names+"</option>";
                            $("#proId").append(opt);
                        }
                    }
                }
            );
            $("#proId").on("change",function(){
                var proName = $(this).children('option:selected').text();
                $("#proName").val(proName);
            });
        });
    </script>
</body>
</html>
