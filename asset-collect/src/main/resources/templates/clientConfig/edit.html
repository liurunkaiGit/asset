<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-config-edit" th:object="${tLcClientConfig}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">委托方id：</label>
                <div class="col-sm-8">
                    <input name="clientId" th:field="*{clientId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">委托方名称：</label>
                <div class="col-sm-8">
                    <input name="clientName" th:field="*{clientName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推送到语音质检 1：是 2：否：</label>
                <div class="col-sm-8">
                    <input name="sendRadioQc" th:field="*{sendRadioQc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目名称：</label>
                <div class="col-sm-8">
                    <input name="projectName" th:field="*{projectName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否推送到规则引擎系统 1：是 2：否：</label>
                <div class="col-sm-8">
                    <input name="sendRuleEngine" th:field="*{sendRuleEngine}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否自动分配任务 1：是 2：否：</label>
                <div class="col-sm-8">
                    <input name="autoAllocatTask" th:field="*{autoAllocatTask}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">自动分配任务策略 1：案件数量平均分配 2：案件金额平均分配：</label>
                <div class="col-sm-8">
                    <input name="autoAllocatTaskStrategy" th:field="*{autoAllocatTaskStrategy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推送到机器人 1：是 2：否：</label>
                <div class="col-sm-8">
                    <input name="sendRobot" th:field="*{sendRobot}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否自动开启机器人任务 1：是 2：否：</label>
                <div class="col-sm-8">
                    <input name="autoStartRobotTsk" th:field="*{autoStartRobotTsk}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "ruoyi/config";
        $("#form-config-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-config-edit').serialize());
            }
        }
    </script>
</body>
</html>
